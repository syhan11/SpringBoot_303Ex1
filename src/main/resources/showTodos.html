<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <a href="/add"Add a Task></a> <br />
    <table>
        <tr>
            <th>Date</th>
             <th>Task</th>
            <th>Priority</th>
        </tr>
        <tr th:each="Date: ${todos}">
            <td th:date="${todos.date}"></td>
            <td th:taskname="${todos.taskname}"></td>
            <td th:priority="${todos.priority}"></td>
            <td>
                <a th:href="@{/update/{id}(id=${todo.id})}">Update</a>
                <a th:href="@{/delete/{id}(id=${todo.id})}">Delete</a>
            </td>
        </tr>
    </table>
</body>
</html>
